version: '3.8'

services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: my-instants-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    # Optional health check - verifies if container is running
    healthcheck:
      test: ['CMD', 'node', '-e', 'process.exit(0)']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
