name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual execution

env:
  DOCKER_IMAGE: my-instants-bot
  DOCKER_TAG: latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:buildcache,mode=max

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.AWS_SSH_PRIVATE_KEY }}

      - name: Add AWS server to known_hosts
        run: |
          ssh-keyscan -H ${{ secrets.AWS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to AWS
        run: |
          ssh ${{ secrets.AWS_USER }}@${{ secrets.AWS_HOST }} << 'EOF'
            set -e
            echo "ðŸ”„ Pulling new image..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
            
            echo "ðŸ“ Navigating to project directory..."
            cd ${{ secrets.AWS_PROJECT_PATH }}
            
            # Check if docker-compose.prod.yml exists, otherwise use docker-compose.yml
            COMPOSE_FILE="docker-compose.yml"
            if [ -f "docker-compose.prod.yml" ]; then
              COMPOSE_FILE="docker-compose.prod.yml"
              echo "ðŸ“„ Using docker-compose.prod.yml"
            else
              echo "ðŸ“„ Using docker-compose.yml"
            fi
            
            echo "ðŸ›‘ Stopping existing containers..."
            docker-compose -f $COMPOSE_FILE down || true
            
            echo "ðŸš€ Starting containers with new image..."
            docker-compose -f $COMPOSE_FILE up -d
            
            echo "ðŸ§¹ Cleaning up unused old images..."
            docker image prune -f
            
            echo "âœ… Deployment completed successfully!"
            docker-compose -f $COMPOSE_FILE ps
          EOF

      - name: Verify deployment status
        run: |
          ssh ${{ secrets.AWS_USER }}@${{ secrets.AWS_HOST }} << 'EOF'
            cd ${{ secrets.AWS_PROJECT_PATH }}
            COMPOSE_FILE="docker-compose.yml"
            if [ -f "docker-compose.prod.yml" ]; then
              COMPOSE_FILE="docker-compose.prod.yml"
            fi
            
            echo "ðŸ“Š Container status:"
            docker-compose -f $COMPOSE_FILE ps
            echo ""
            echo "ðŸ“ Last log lines:"
            docker-compose -f $COMPOSE_FILE logs --tail=20
          EOF
