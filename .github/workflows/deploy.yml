name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual execution

env:
  DOCKER_IMAGE: my-instants-bot
  DOCKER_TAG: latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:buildcache,mode=max

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.AWS_SSH_PRIVATE_KEY }}

      - name: Add AWS server to known_hosts
        run: |
          ssh-keyscan -H ${{ secrets.AWS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to AWS
        run: |
          ssh ${{ secrets.AWS_USER }}@${{ secrets.AWS_HOST }} << EOF
            set -e
            echo "üîê Logging in to Docker Hub..."
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            
            echo "üîÑ Pulling new image..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
            
            echo "üìÅ Navigating to project directory..."
            cd ${{ secrets.AWS_PROJECT_PATH }}
            
            # Detect which docker compose command is available
            if command -v docker-compose &> /dev/null; then
              DOCKER_COMPOSE="docker-compose"
            else
              DOCKER_COMPOSE="docker compose"
            fi
            echo "üì¶ Using: $DOCKER_COMPOSE"
            
            # Check if docker-compose.prod.yml exists, otherwise use docker-compose.yml
            COMPOSE_FILE="docker-compose.yml"
            if [ -f "docker-compose.prod.yml" ]; then
              COMPOSE_FILE="docker-compose.prod.yml"
              echo "üìÑ Using docker-compose.prod.yml"
            else
              echo "üìÑ Using docker-compose.yml"
            fi
            
            echo "üõë Stopping existing containers..."
            $DOCKER_COMPOSE -f $COMPOSE_FILE down || true
            
            echo "üöÄ Starting containers with new image..."
            $DOCKER_COMPOSE -f $COMPOSE_FILE up -d
            
            echo "üßπ Cleaning up unused old images..."
            docker image prune -f
            
            echo "‚úÖ Deployment completed successfully!"
            $DOCKER_COMPOSE -f $COMPOSE_FILE ps
            
            echo "üîì Logging out from Docker Hub..."
            docker logout
          EOF

      - name: Verify deployment status
        run: |
          ssh ${{ secrets.AWS_USER }}@${{ secrets.AWS_HOST }} << 'EOF'
            cd ${{ secrets.AWS_PROJECT_PATH }}
            
            # Detect which docker compose command is available
            if command -v docker-compose &> /dev/null; then
              DOCKER_COMPOSE="docker-compose"
            else
              DOCKER_COMPOSE="docker compose"
            fi
            
            COMPOSE_FILE="docker-compose.yml"
            if [ -f "docker-compose.prod.yml" ]; then
              COMPOSE_FILE="docker-compose.prod.yml"
            fi
            
            echo "üìä Container status:"
            $DOCKER_COMPOSE -f $COMPOSE_FILE ps
            echo ""
            echo "üìù Last log lines:"
            $DOCKER_COMPOSE -f $COMPOSE_FILE logs --tail=20
          EOF
