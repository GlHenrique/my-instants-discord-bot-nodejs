name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch: # Permite execuÃ§Ã£o manual

env:
  DOCKER_IMAGE: my-instants-bot
  DOCKER_TAG: latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build e Push da imagem Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:buildcache,mode=max

      - name: Configurar SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.AWS_SSH_PRIVATE_KEY }}

      - name: Adicionar servidor AWS ao known_hosts
        run: |
          ssh-keyscan -H ${{ secrets.AWS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy na AWS
        run: |
          ssh ${{ secrets.AWS_USER }}@${{ secrets.AWS_HOST }} << 'EOF'
            set -e
            echo "ðŸ”„ Fazendo pull da nova imagem..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
            
            echo "ðŸ“ Navegando para o diretÃ³rio do projeto..."
            cd ${{ secrets.AWS_PROJECT_PATH }}
            
            # Verifica se docker-compose.prod.yml existe, caso contrÃ¡rio usa docker-compose.yml
            COMPOSE_FILE="docker-compose.yml"
            if [ -f "docker-compose.prod.yml" ]; then
              COMPOSE_FILE="docker-compose.prod.yml"
              echo "ðŸ“„ Usando docker-compose.prod.yml"
            else
              echo "ðŸ“„ Usando docker-compose.yml"
            fi
            
            echo "ðŸ›‘ Parando containers existentes..."
            docker-compose -f $COMPOSE_FILE down || true
            
            echo "ðŸš€ Iniciando containers com a nova imagem..."
            docker-compose -f $COMPOSE_FILE up -d
            
            echo "ðŸ§¹ Limpando imagens antigas nÃ£o utilizadas..."
            docker image prune -f
            
            echo "âœ… Deploy concluÃ­do com sucesso!"
            docker-compose -f $COMPOSE_FILE ps
          EOF

      - name: Verificar status do deploy
        run: |
          ssh ${{ secrets.AWS_USER }}@${{ secrets.AWS_HOST }} << 'EOF'
            cd ${{ secrets.AWS_PROJECT_PATH }}
            COMPOSE_FILE="docker-compose.yml"
            if [ -f "docker-compose.prod.yml" ]; then
              COMPOSE_FILE="docker-compose.prod.yml"
            fi
            
            echo "ðŸ“Š Status dos containers:"
            docker-compose -f $COMPOSE_FILE ps
            echo ""
            echo "ðŸ“ Ãšltimas linhas do log:"
            docker-compose -f $COMPOSE_FILE logs --tail=20
          EOF
